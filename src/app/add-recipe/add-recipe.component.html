
<div class="container">
    <div class=" text-center mt-5 ">
        <h1>Add Recipe</h1>
    </div>
    <div class="row ">
        <div class="col-lg-9 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">name recipe:</label>
                                        <input id="form_name" type="text" name="name" class="form-control" [(ngModel)]="this.recipe.name"
                                            required="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">description:</label>
                                        <input type="text" name="surname" class="form-control" [(ngModel)]="this.recipe.des"
                                            required="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">instructions:</label>
                                        <input id="form_name" type="text" class="form-control" [(ngModel)]="this.recipe.instructions"
                                         required="required">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">img:</label>
                                        <input type="text" name="email" class="form-control" [(ngModel)]="this.recipe.pic">

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">level:</label>
                                        <input id="form_name" type="text" name="name" class="form-control" [(ngModel)]="this.recipe.level"
                                            required="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">time:</label>
                                        <input id="form_name" type="number"  class="form-control" [(ngModel)]="this.recipe.time"
                                            required="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">amount of manot:</label>
                                        <input id="form_name" type="number"  class="form-control" [(ngModel)]="this.recipe.numOfManot"
                                            required="required">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">amout ingredient:</label>
                                        <input id="form_name" type="text" name="name" class="form-control" [(ngModel)]="amount"
                                            required="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">ingredient:</label>
                                        <input id="form_name" type="text" name="name" class="form-control" [(ngModel)]="name"
                                            required="required">
                                    </div>
                                </div>
                                <button class="btn btn-outline-primary text-dark px-1" (click)="addInputs()">הוספת מוצר</button>
                                <div #inputContainer></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
    <!-- <button (click)="saveData()">אישור</button> -->
    <button class="btn btn-outline-primary text-dark px-1" (click)="saveData()">אישור</button>
            </div>
        </div>
    </div>
    
</div>
