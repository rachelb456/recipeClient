<form (ngSubmit)="send()">
    <div class="form-group">
        <label >FirstName:</label>
        <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="newUser.name">
    </div>
    <div class="form-group">
        <label >LastName:</label>
        <input type="text" id="lastname" name="lastname" class="form-control" required [(ngModel)]="newUser.lastName">
    </div>
    <div class="form-group">
        <label >Password:</label>
        <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="newUser.pas">
    </div>
    
    <div class="form-group">
        <label >Email:</label>
        <input  type="email" id="email" name="email" class="form-control" required [(ngModel)]="newUser.email">
    </div>
    
    <button type="submit" class="btn btn-primary" >Submit</button>
</form>
